<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="app.css">
  <script defer src="app.js"></script>
</head>

<body>
  <main class="container">
    <img id="mobile-img" src="./assets/images/illustration-sign-up-mobile.svg" alt="" role="presentation">
    <form action="" method="post">
      <h1 id="slogan">Stay updated!</h1>
      <p class="join">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <img class="icon" src="./assets/images/icon-list.svg" alt="" role="presentation">
        <li>Product discovery and building what matters</li>
        <img class="icon" src="./assets/images/icon-list.svg" alt="" role="presentation">
        <li>Measuring to ensure updates are a success</li>
        <img class="icon" src="./assets/images/icon-list.svg" alt="" role="presentation">
        <li>And much more!</li>
      </ul>
      <label for="email-field">Email address <span class="email-error" aria-live="polite"
          aria-atomic="true"></span></label>
      <input type="email" id="email-field" placeholder="email@company.com" minlength="4">
      <br>
      <button id="subscribe" type="submit">Subscribe to monthly newsletter</button>
    </form>
    <figure>
      <img id="desktop-img" src="./assets/images/illustration-sign-up-desktop.svg" role="presentation">
    </figure>
  </main>
</body>

</html>
